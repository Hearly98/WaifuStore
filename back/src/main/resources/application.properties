spring.application.name=waifu-store
server.port=8080
server.servlet.context-path=/api
spring.datasource.url=jdbc:postgresql://aws-0-sa-east-1.pooler.supabase.com:5432/postgres?user=postgres.${USER}&password=${PASSWORD}
spring.datasource.username=postgres.{USER}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true    
spring.jpa.open-in-view=false
spring.jackson.time-zone=UTC


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${DATABASE_USERNAME_MAIL}
spring.mail.password=${DATABASE_PASSWORD_MAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true