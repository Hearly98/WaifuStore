<!-- Componente hijo ajustado para mostrar productos lado a lado -->
  <article class="w-[282px] h-auto rounded-3xl shadow-lg overflow-hidden">
    <div class="flex items-center bg-gray-200 justify-center h-[312px]">
      <img [src]="'/assets/'+product.image" [alt]="product.name" loading="lazy" class="max-w-full max-h-full object-contain">
    </div>
    <div class="flex flex-col justify-between p-4 text-sm bg-slate-50 text-[#61677A] gap-4">
      <div class="flex flex-col gap-2">
        <p class="h-[3em] overflow-hidden">{{product.name}}</p>
        <p>S/. {{product.amount}}</p>
      </div>
      <div class="flex flex-col gap-2">
        <app-button name="Ver detalle" colorClass="bg-[#F44E77] h-9 p-0 text-xs rounded-lg"></app-button>
        <a href="https://wa.me/921323007?text=Hola%2C%20quiero%20m%C3%A1s%20informaci%C3%B3n%20sobre%20el%20producto%3A%20{{product.name}}" class="bg-[#7300D8] h-9 text-xs text-center p-2 w-full rounded text-white">Contactar por Whatsapp</a>
      </div>
    </div>
  </article>
