<footer class=" p-16 bg-[#121139] w-full text-white text-sm">
  <div class="container flex justify-between">
    <div>
        <img src="/assets/images/Logo_completo.svg" alt="">
    </div>
    <div class="grid grid-cols-3 gap-2 ">

         </div>
    </div>     
  </div>
</footer>
